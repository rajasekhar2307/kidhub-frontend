      content="white"
    />
    <meta

      media="(prefers-color-scheme: dark)"
      content="black"
    />
    <title>Attendance</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"

      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"

      type="text/css"
    />
    <!-- SimpleLightbox plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"

    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="home.html">Kidhub</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Masthead-->

    <!-- Services-->
    <section class="page-section" id="attendance">
      <div class="container px-4 px-lg-5">
        <h2 class="text-center mt-0">Attendance</h2>
        <hr class="divider" />
        <form
          class="container px-4 px-lg-5 h-100 custom-container"
          id="get-student-form"
        >
          <div class="class-section" id="class-studying">
            <label for="class">Class: </label>
            <select name="class" id="class">
              <option value="NUR">Nursery</option>
              <option value="LKG">LKG</option>
              <option value="UKG">UKG</option>
              <option value="I">1</option>
              <option value="II">2</option>
              <option value="III">3</option>
              <option value="IV">4</option>
              <option value="V">5</option>
              <option value="VI">6</option>
              <option value="VII">7</option>
              <option value="VIII">8</option>
              <option value="IX">9</option>
              <option value="X">10</option>
            </select>
          </div>
          <div class="class-section" id="class-section">
            <label for="class">Section: </label>
            <select name="section" id="section">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
          <button class="btn btn-primary">Get students</button>
        </form>

        <hr class="divider" />

        <form id="submit-attendance-form">
          <label style="margin: 3rem 1rem" for="max_marks">Date: </label>
          <input id="date" type="date" required name="date" >
          <table class="table">
            <thead>
              <th>Admission Number</th>
              <th>Check</th>
            </thead>
            <tbody id="studentlist-attendance"></tbody>
          </table>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <!-- Footer-->
    <footer class="bg-light py-5">
      <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">
          Copyright &copy; 2021 - Kidhub
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/db.js"></script>
    <script src="js/main.js"></script>
  </body>
